name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Verify wrapper exists (fail fast)
        shell: pwsh
        run: |
          if (-not (Test-Path ./gradlew.bat)) { throw "gradlew.bat missing in repo root" }
          if (-not (Test-Path ./gradle/wrapper/gradle-wrapper.jar)) { throw "gradle-wrapper.jar missing" }

      - name: Build & Test
        shell: pwsh
        run: |
          ./gradlew.bat --version
          ./gradlew.bat clean test --stacktrace --info

      - name: Upload test report (HTML) if present
        if: always() && ${{ hashFiles('build/reports/tests/test/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test/
