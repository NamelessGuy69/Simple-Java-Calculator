name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle 8.7 globally
        shell: pwsh
        run: |
          choco install gradle --version=8.7 -y
          gradle --version

      - name: Build & Test
        shell: pwsh
        run: gradle clean test --stacktrace --info

      - name: Upload test report (HTML)
        if: always() && ${{ hashFiles('build/reports/tests/test/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test/
